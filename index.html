<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/1cc3c15bc4.js" crossorigin="anonymous"></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div class="container">
    <div class="image">
      <img src="/images/image-product-desktop.jpg" alt="Picture of perfume">
    </div>
    <div class="content">
      <div class="margin">
      </div>
      <div class="main-content">
        <p class="heading">P E R F U M E</p>

        <h1 class="title">Gabrielle<br>Essence Eau<br>De Parfum</h1>

        <p class="about">A floral, solar and voluptuous<br>interpretation composed by<br>Olivier Polge,
          Perfumer-Creator<br>for the House of CHANEL.
        </p>
        <div class="price">
          <div class="actual-price">$149.99</div>
          <div class="original-price"><s>$169.99</s></div>
        </div>
        <button class="add-cart"><i class="fa-solid fa-cart-shopping"></i>Add to Cart</button>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Yogesh Barthwal</a>.
  </div>
</body>

</html>
